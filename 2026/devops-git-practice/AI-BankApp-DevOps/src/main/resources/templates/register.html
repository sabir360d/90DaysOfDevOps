<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head th:replace="~{fragments/layout :: head('Register - BankApp')}"></head>
<body>
<div class="auth-wrapper">
    <nav th:replace="~{fragments/layout :: navbar-simple}"></nav>

    <div class="auth-container">
        <div class="glass-card auth-card fade-in">
            <div class="text-center mb-4">
                <h2>Create Account</h2>
                <p class="text-muted">Join BankApp today</p>
            </div>

            <div th:if="${error}" class="alert alert-glass mb-3 text-center">
                <i class="bi bi-exclamation-circle"></i> Username already taken. Please choose another.
            </div>

            <form th:action="@{/register}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Username" required autofocus>
                    <label for="username"><i class="bi bi-person"></i> Username</label>
                </div>

                <div class="form-floating mb-3 input-group-password">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Password" required minlength="4"
                           oninput="updateStrength(this.value)">
                    <label for="password"><i class="bi bi-lock"></i> Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <div class="mb-3">
                    <div style="height:4px; background:var(--border-color); border-radius:2px; overflow:hidden;">
                        <div id="strengthBar" style="height:100%; width:0%; transition:all 0.3s; border-radius:2px;"></div>
                    </div>
                    <small id="strengthText" class="text-muted"></small>
                </div>

                <button type="submit" class="btn btn-accent w-100 py-2 mb-3">
                    <i class="bi bi-person-plus"></i> Create Account
                </button>
            </form>

            <p class="text-center text-muted mb-0">
                Already have an account? <a th:href="@{/login}">Sign in</a>
            </p>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'bi bi-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'bi bi-eye';
        }
    }

    function updateStrength(val) {
        const bar = document.getElementById('strengthBar');
        const text = document.getElementById('strengthText');
        let strength = 0;
        if (val.length >= 4) strength++;
        if (val.length >= 8) strength++;
        if (/[A-Z]/.test(val) && /[0-9]/.test(val)) strength++;
        if (/[^A-Za-z0-9]/.test(val)) strength++;

        const levels = [
            { width: '0%', color: 'transparent', label: '' },
            { width: '25%', color: '#ef4444', label: 'Weak' },
            { width: '50%', color: '#f59e0b', label: 'Fair' },
            { width: '75%', color: '#3b82f6', label: 'Good' },
            { width: '100%', color: '#22c55e', label: 'Strong' }
        ];

        bar.style.width = levels[strength].width;
        bar.style.background = levels[strength].color;
        text.textContent = levels[strength].label;
        text.style.color = levels[strength].color;
    }
</script>
</body>
</html>
