<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head th:replace="~{fragments/layout :: head('Login - BankApp')}"></head>
<body>
<div class="auth-wrapper">
    <nav th:replace="~{fragments/layout :: navbar-simple}"></nav>

    <div class="auth-container">
        <div class="glass-card auth-card fade-in">
            <div class="text-center mb-4">
                <h2>Welcome back</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <div th:if="${param.error}" class="alert alert-glass mb-3 text-center">
                <i class="bi bi-exclamation-circle"></i> Invalid username or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-glass-success mb-3 text-center">
                <i class="bi bi-check-circle"></i> You have been logged out.
            </div>

            <div th:if="${param.registered}" class="alert alert-glass-success mb-3 text-center">
                <i class="bi bi-check-circle"></i> Registration successful. Please sign in.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Username" required autofocus>
                    <label for="username"><i class="bi bi-person"></i> Username</label>
                </div>

                <div class="form-floating mb-3 input-group-password">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Password" required>
                    <label for="password"><i class="bi bi-lock"></i> Password</label>
                    <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-accent w-100 py-2 mb-3">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
            </form>

            <p class="text-center text-muted mb-0">
                Don't have an account? <a th:href="@{/register}">Create one</a>
            </p>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const icon = btn.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'bi bi-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'bi bi-eye';
        }
    }
</script>
</body>
</html>
