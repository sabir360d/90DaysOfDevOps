<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head fragment -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">BankApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link th:href="@{/css/bankapp.css}" rel="stylesheet">
    <script th:src="@{/js/theme.js}"></script>
</head>

<!-- Navbar for auth pages (no nav links) -->
<nav th:fragment="navbar-simple" class="navbar navbar-app">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-bank2"></i> BankApp
        </a>
        <button type="button" class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i id="themeIcon" class="bi bi-sun-fill"></i>
        </button>
    </div>
</nav>

<!-- Navbar for authenticated pages -->
<nav th:fragment="navbar-auth" class="navbar navbar-expand-lg navbar-app">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-bank2"></i> BankApp
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
            <i class="bi bi-list" style="font-size:1.5rem; color:var(--text-primary)"></i>
        </button>
        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions}"><i class="bi bi-clock-history"></i> Transactions</a>
                </li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <button type="button" class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i id="themeIcon" class="bi bi-sun-fill"></i>
                </button>
                <a th:href="@{/logout}" class="btn btn-glass btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Footer fragment -->
<footer th:fragment="footer" class="footer-app">
    <p class="mb-0">&copy; 2026 BankApp. Built with Spring Boot.</p>
</footer>

</html>
